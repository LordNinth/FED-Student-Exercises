<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      th {
        border-left: solid black 1px;
      }

      tr:nth-child(odd) {
        background-color: rgb(213, 213, 213);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Table</h1>
    </header>
    <main>
      <section>
        <h2>Data Table</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Occupation</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>John</th>
              <th>25</th>
              <th>Developer</th>
            </tr>

            <tr>
              <th>Sarah</th>
              <th>30</th>
              <th>Designer</th>
            </tr>
            <tr>
              <th>Jack</th>
              <th>35</th>
              <th>Manager</th>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
